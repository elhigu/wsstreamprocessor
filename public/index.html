<!doctype html>
<html>
  <head>
    <title>RaspiCam motion vector processor</title>
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="lib/stats.js/build/stats.min.js"></script>

    <script type="text/javascript" src="DataStream.js"></script>
    <style>
      body {
        margin : 0px;
      }

      #canvasWrapper {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #statsAndControls {
        position: fixed;
        right: 0;
        width: 256px;
        z-index: 1000;
        background-color: rgb(0, 0, 34);
        border-left: 5px solid rgb(34,34,34);
        border-bottom: 5px solid rgb(34,34,34);
        border-bottom-left-radius: 8px;
        padding: 10px;

        color: rgb(0, 255, 255);
        font-family: Helvetica, Arial, sans-serif;
        font-size: 9px;
        font-weight: bold;
        line-height: 15px;
        text-align: left;
      }

      .info-label {
        width: 20px;
      }
    </style>
  </head>
  <body>
    <div id="canvasWrapper"></div>
    <div id="statsAndControls">
      <span class="info-label">Moving vertices</span>: <span id="movingVertices"></span><br/>
      <span class="info-label">Grouping info</span>: <span id="groupingInfo"></span>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="webgl.js"></script>
    <script>
      var socket = io({
        transports: ['websocket']
      });
      var frameQueue = [];
      socket.on('newFrame', function(msg) {
        frameQueue.unshift(msg);
      });

      // play frames from buffer a bit faster than 25 fps
      setInterval(function () {
        if (frameQueue.length > 0) {
          animate(frameQueue.pop());
        }
      }, 38);
    </script>
  </body>
</html>
