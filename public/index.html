  </head>
  <body>

    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      void main() {
        vUv = vec2(uv.x, -uv.y);
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>

    <script id="fragment_shader_screen" type="x-shader/x-fragment">
      const float PI = 3.14159265358979323846264;
      varying vec2 vUv;
      uniform sampler2D data;
      uniform float threshold;
      void main() {
        vec4 sample = texture2D( data, vUv )*255.0;
        if (sample.xy == vec2(0,0)) {
          gl_FragColor = vec4(0,0,0,0);
        } else {
          sample.z = (atan(sample.y, -sample.x)/PI+1.0)/2.0;
          sample.w = sqrt(sample.x * sample.x + sample.y * sample.y)/128.0;
          gl_FragColor = sample;
        }
      }
    </script>

    <div id="layout">
      <div id="canvasWrapper">
      </div>
      <div id="statsAndControls">

        <div class="row bigone">

        </div>
        <div class="row">

        </div>
        <div class="row">
          <span class="info-label">Speed threshold</span>:
          <input type="number" step="0.01" id="speedTh">
        </div>
        <div class="row">
          <span class="info-label">Direction threshold</span>:
          <input type="number" step="0.01" id="directionTh">
        </div>
        <div class="row">

        <div class="row bigone">

    </div>
