<!doctype html>
<html>
  <head>
    <title>RaspiCam motion vector processor</title>
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="stats.min.js"></script>
    <script type="text/javascript" src="DataStream.js"></script>
    <style>
      body {
        margin : 0px;
      }

      #canvasWrapper {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #statsAndControls {
        position: fixed;
        right: 0;
        z-index: 1000;
        background-color: rgb(0, 0, 34);
        border-left: 5px solid rgb(34,34,34);
        border-bottom: 5px solid rgb(34,34,34);
        border-bottom-left-radius: 8px;
        padding: 10px;

        color: rgb(0, 255, 255);
        font-family: Helvetica, Arial, sans-serif;
        font-size: 9px;
        font-weight: bold;
        line-height: 15px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="canvasWrapper"></div>
    <div id="statsAndControls">
      Moving vertices: <span id="movingVertices"></span>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('newFrame', function(msg) {
      	animate(msg);
      });
    </script>
    <script type="text/javascript" src="webgl.js"></script>
  </body>
</html>
